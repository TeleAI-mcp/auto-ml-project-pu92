name: Issue Comment Bot

on:
  issues:
    types: [labeled]

jobs:
  comment-on-label:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Comment based on label
        uses: actions/github-script@v7
        with:
          script: |
            const label = context.payload.label.name;
            const issueNumber = context.payload.issue.number;
            
            const labelComments = {
              'completed': 'This issue has been resolved. Thank you for your contribution!',
              'enhancement': 'Thanks for the enhancement suggestion! We appreciate your input.',
              'bug': 'Thank you for reporting this bug. Our team will investigate and fix it.'
            };
            
            if (labelComments[label]) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issueNumber,
                body: labelComments[label]
              });
              console.log(`Posted comment for label: ${label}`);
            } else {
              console.log(`No comment configured for label: ${label}`);
            }